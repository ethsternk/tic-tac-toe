<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1 id="prompt">Go, Player <span style='color:red'>X</span>!</h1>
    <ul>
        <li><span style='color:red'>X: </span><span id="XWins">0</span></li>
        <li><span style='color:blue'>O: </span><span id="OWins">0</span></li>
        <li>Draw: <span id="draws">0</span></li>
    </ul>
    <table>
        <tr>
            <td id="1" class="open"></td>
            <td id="2" class="open"></td>
            <td id="3" class="open"></td>
        </tr>
        <tr>
            <td id="4" class="open"></td>
            <td id="5" class="open"></td>
            <td id="6" class="open"></td>
        </tr>
        <tr>
            <td id="7" class="open"></td>
            <td id="8" class="open"></td>
            <td id="9" class="open"></td>
        </tr>
    </table>
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <script src="game.js"></script>
</body>

</html>
